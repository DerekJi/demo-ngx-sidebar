<ng-container *ngIf="{ active: active$ | async, marginLeft: marginLeft$ | async } as options">
  <nav id="sidebar" #sidebar
    class="{{ options.active ? 'active' : ''}}"
    [ngStyle]="{'margin-left': options.marginLeft }">
    <h4 class="text-center mt-4 pt-4">SideBar</h4>
  </nav>

  <div class="overlay {{ options.active ? 'active' : ''}}" (click)="toggleActive()"></div>
</ng-container>
